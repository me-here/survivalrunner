name: survivalrunner
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Interop
  cupertino_icons: ^0.1.3
  
  # State management
  provider: ^4.3.2+1

  # Map
  google_maps_flutter: ^0.5.31
  location: ^3.0.2

  # Audio
  audioplayers: ^0.16.1

  # Service locator (makes lazy singletons)
  get_it: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
